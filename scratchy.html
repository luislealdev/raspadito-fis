<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raspadito interfáz</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="Main-Scratchy-Container">
      <!-- <div class="Scratchy-Title-Container">
        <h1 class="Scratchy-Title">SELECCIONE TRESs REGALOS</h1>
      </div> -->
      <div class="Winner-Title-Container">
        <h1 class="Winner-Text-Message">¡FELICIDADES, agustín flores!</h1>
        <h2 class="Winner-Text-Message">HAS OBTENIDO UN 50% DE DESCUENTO EN TU</h2>
        <h2 class="Winner-Text-Message">PRÓXIMA COMPRA</h2>
      </div>

      <!-- HTML DEL CUPÓN (GANADOR) -->
      <!-- <div>Has obtenido un 50% de descuento en tu</div>
      <div>próxima compra</div> -->

      <div id="Coupon-Container">
        <div class="Coupon-Div Coupon-Div-1">
          <div class="White-Coupon-Ball Ball-Left"></div>
        </div>
        <div class="Coupon-Div Coupon-Div-2">
          <div class="Coupon-Text-Div">50%</div>
          <div class="Coupon-Text-Div">OFF</div>
        </div>
        <div class="Coupon-Div Coupon-Div-3">
          <div class="White-Coupon-Ball Ball-Top"></div>
          <!-- <div class="White-Lines"></div> -->
          <div class="White-Coupon-Ball Ball-Bottom"></div>
        </div>
        <div class="Coupon-Div Coupon-Div-4">
          <div class="Coupon-Text-Div">Click aquí para</div>
          <div class="Coupon-Text-Div">Obtener tu cupón</div>
          <div class="Coupon-Text-Div">de descuento</div>
        </div>
        <div class="Coupon-Div Coupon-Div-5">
          <div class="White-Coupon-Ball Ball-Right"></div>
        </div>
      </div>

      <div class="grid-c-4">
        <div class="Gift-Scratchy-Container">
            <img class="Gift-Image" src="./assets/giftbox.png" alt="gift box" />
            <input id="1" class="1" type="checkbox" />
          </div>

          <div class="Gift-Scratchy-Container">
            <img class="Gift-Image" src="./assets/giftbox.png" alt="gift box" />
            <input id="2" class="2" type="checkbox" />
          </div>

          <div class="Gift-Scratchy-Container">
            <img class="Gift-Image" src="./assets/giftbox.png" alt="gift box" />
            <input id="3" class="3" type="checkbox" />
          </div>

          <div class="Gift-Scratchy-Container">
            <img class="Gift-Image" src="./assets/giftbox.png" alt="gift box" />
            <input id="4" class="4" type="checkbox" />
          </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
